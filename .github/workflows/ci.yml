name: CI/CD - Test, Build & Push Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: rohitankolnerkargamma/email-newsletter-manager

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3



      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      - name: Build Docker image for testing
        run: |
          docker build --target test -t newsletter-manager-test .



      - name: Run tests
        run: |
          docker run --rm newsletter-manager-test pytest -v